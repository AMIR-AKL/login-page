<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main/app.css" />
		<title>Document</title>
	</head>
	<body class="bg-purple-700">
		<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
		<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<h2
					class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-100"
				>
					فرم ثبت نام
				</h2>
			</div>

			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
				<form
					id="login-form"
					class="space-y-6"
					action="#"
					method="POST"
					dir="rtl"
				>
					<div>
						<label
							for="firstname"
							class="block text-lg/6 font-semibold text-gray-100"
							>نام</label
						>
						<div class="mt-2">
							<input
								type="text"
								name="firstname"
								id="firstname"
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
								required
								autocomplete="name"
							/>

							<span
								id="errorFnMessage"
								class="text-amber-400 tracking-tighter text-lg hidden"
							>
							</span>
						</div>
					</div>
					<div>
						<label
							for="lastname"
							class="block text-lg/6 font-semibold text-gray-100"
							>نام خانوادگی</label
						>
						<div class="mt-2">
							<input
								type="text"
								name="lastname"
								id="lastname"
								autocomplete="family-name"
								required
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
							/>
							<span
								id="errorLnMessage"
								class="text-amber-400 tracking-tighter text-lg hidden"
							>
							</span>
						</div>
					</div>
					<div>
						<label
							for="email"
							class="block text-lg/6 font-semibold text-gray-100"
							>ایمیل</label
						>
						<div class="mt-2">
							<input
								type="email"
								name="email"
								id="email"
								autocomplete="email"
								required
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
							/>
							<span
								id="errorEmailMessage"
								class="text-amber-400 tracking-tighter text-lg hidden"
							>
							</span>
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label
								for="password"
								class="block text-lg/6 font-semibold text-gray-100"
								>رمز عبور</label
							>
						</div>
						<div class="mt-2">
							<input
								type="password"
								name="password"
								id="password"
								autocomplete="current-password"
								required
								class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
							/>
						</div>
					</div>

					<div>
						<button
							type="submit"
							class="flex w-full justify-center rounded-md bg-purple-950 cursor-pointer px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs transition-colors hover:bg-purple-900 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
						>
							ثبت نام
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
